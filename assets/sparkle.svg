      <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
      <stop offset="70%" stop-color="#e6c200" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#8c52ff" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Main sparkle -->
  <circle cx="12" cy="12" r="5" fill="url(#sparkleGradient)" />
  
